<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container-fluid bg-dark text-white py-3">
        <div class="container d-flex justify-content-center align-items-center position-relative">
            <div class="header-logo d-flex align-items-center position-absolute start-0">
                <img src="logo.png" alt="Logo" class="me-2" style="height: 40px;"> 
            </div>
            <h2 class="mb-0 text-center">Trang chủ - Quản lý <i>Hoành Hợp</i></h2>
            <button class="btn btn-light position-absolute end-0"><i class="fas fa-sign-out-alt"></i> Đăng xuất</button>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="row g-4 justify-content-center">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <button class="btn btn-secondary w-100 p-4"><i class="fas fa-project-diagram"></i> Quản lý dự án</button>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <button class="btn btn-secondary w-100 p-4"><i class="fas fa-user-cog"></i> Quản lý tài khoản</button>
            </div>
        </div>
        <div class="mt-5 bg-white text-center p-4 rounded shadow-sm">
            <p class="mb-2"><strong>Tài khoản hiện có:</strong> 2,786</p>
            <p class="mb-2"><strong>Tài khoản đã khóa:</strong> 644</p>
            <p class="mb-2"><strong>Dự án khu vực:</strong> 10,142</p>
            <p><strong>Tài khoản nhân viên hiện tại:</strong> 236</p>
        </div>
    </div>
</body>
</html>
